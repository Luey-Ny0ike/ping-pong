<!DOCTYPE html>
<html>

<head>
  <title>Ping-pong</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="header">
    <h1>Ping-Pong</h1>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 left">
        <h3>About ping pong</h3>
        <p><strong> Created by:</strong>
          <br>Lewis The Great</br>
        </p>
        <p><strong>Github username:</strong>
          <br>Luey-Ny0ike</br>
          </strong>
      </div>
      <div class="col-sm-9 right">
        <h2>Lets play!</h2>
        <h3>Rules:</h3>
        <ul>
          <li>Numbers divisible by 3 are replaced with "ping"</li>
          <li>Numbers divisible by 5 are replaced with "pong"</li>
          <li>Numbers divisible by 15 are replaced with "pingpong"</li>
        </ul>
        <form id="ping-pong">
          <div class="form-group">
            <input class="submit" id="pong" type="text" placeholder="Enter your number here">
            <button class="btn" type="submit">Play!</button>
          </div>
          <ul id="output">


          </ul>
      </div>
    </div>
</body>

</html>
